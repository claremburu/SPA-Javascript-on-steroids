<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
    <h2>Challenge1: Your age in days</h2>
    <div class="flex-box-container-1 ">
    <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>

    <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
</div>
<div class="flex-box-container-1">
    <div id="flex-box-result"></div>
</div>

</div>

<div class="container-2">
    <h2>Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat">Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
        <!-- <img src="static/img/tenor.gif" alt="" id="cat-image">
        <img src="static/img/tenor.gif" alt="">
        <img src="static/img/tenor.gif" alt="">
        <img src="static/img/tenor.gif" alt=""> -->
    </div>
</div>

<div class="container-3">
    <h2>Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="static/img/rock.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        <img id="paper" src="static/img/paper.jfif" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        <img id="scissors" src="static/img/Scissors.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2 id="change-my-color">Change color of all buttos</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        </select>
        </form>
        <button class="btn btn-primary">weeee</button>
        <button class="btn btn-danger">facebook</button>
        <button class="btn btn-warning">twitter</button>
        <button class="btn btn-success">linkedin</button>
    </div>
</div>

<div class="container-5">
    <h2>Black Jack</h2>
    <h3><span id="black-jack-result"></span>Let's Play</h3>
    <div class="flex-blackjack-row1">
    <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
</div>

<div class="flex-blackjack-row2">
    <div>
    <button class="btn btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
    <button class="btn btn-warning mr-2" id="blackjack-stand-btn">Stand</button> 
    <button class="btn btn-danger" id="blackjack-deal-btn">Deal</button>
</div>
</div>
<div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td id="wins">0</td>
                <td id="losses">0</td>
                <td id="draws">0</td>
            </tr>
        </table>
</div>

</div>
    
    <script src = "static/js/script.js"></script>
</body>
</html>
